<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">MARCA</th>
        <th scope="col">NOMBRE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of  productos">
      <td>{{producto.value._id}}</td>
      <td>{{producto.value.marca}}</td>
      <td>{{producto.value.nombre}}</td>
      </tr>
    </tbody>
  </table>
