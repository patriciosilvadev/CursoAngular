<div class="card" style="width: 18rem;">
    <img src="../../assets/img/hgh.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" aria-describedby="emailHelp">
            </div>
            <button *ngIf='name && apellido' type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
