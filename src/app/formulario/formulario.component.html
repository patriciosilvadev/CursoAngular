<div class="card" style="width: 18rem;">
    <div class="card-body">
        <form [formGroup]="formCliente" (submit)="submit(formCliente)">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
                <div class="errorCodigo" *ngIf="formCliente.controls.nombre.errors">
                    El campo contine un error
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text" formControlName="apellido"  class="form-control" id="apellido" name="apellido" aria-describedby="emailHelp">
                <div class="errorCodigo" *ngIf="formCliente.controls.apellido.errors">
                    El campo contine un error
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" formControlName="email"  class="form-control" id="email" name="email"  aria-describedby="emailHelp">
                <div class="errorCodigo" *ngIf="formCliente.controls.email.errors">
                    El campo contine un error
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
